<div class="w-full">

    <div class="font-bold text-2xl text-center mb-4">Đổi mật khẩu</div>
    <div class="flex mb-3">
        <p>Email:</p>
        <input pInputText type="text" [(ngModel)]="email" disabled />
    </div>
    <div class="flex mb-3">
        <p>Mật khẩu cũ:</p>
        <input pInputText type="text" [(ngModel)]="changePass.oldPass" required  />
    </div>
    <div class="flex mb-3">
        <p>Mật khẩu mới:</p>
        <input pInputText type="text" [(ngModel)]="changePass.newPass" required />
    </div>
    <div class="flex mb-3">
        <p>Xác nhận mật khẩu:</p>
        <input pInputText type="text" [(ngModel)]="changePass.confirmPass" required />
    </div>
    <div class="text-center">
        <button type="button" class="btn mr-3" (click)="changePassword()">Đổi mật khẩu</button>
        <button type="button" class="btn-back" (click)="cancel()">Quay lại</button>
    </div>
</div>
<p-toast></p-toast>
