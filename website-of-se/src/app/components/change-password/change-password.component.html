<div class="w-full">
    <div class="w-full font-bold text-2xl text-center">Đổi mật khẩu</div>
    <div class="w-full flex">
        <div class="w-1/3">
            <div class="mt-10 ml-10">
                <p>Email:</p>
            </div>
            <div class="mt-10 ml-10">
                <p>Mật khẩu cũ:</p>
            </div>
            <div class="mt-10 ml-10">
                <p>Mật khẩu mới:</p>
            </div>
            <div class="mt-10 ml-10">
                <p>Xác nhận mật khẩu:</p>
            </div>
        </div>
        <div class="w-2/3">
            <div class="mt-10 ml-10">
                <input pInputText type="text" [(ngModel)]="email" disabled />
            </div>
            <div class="mt-10 ml-10">
                <input pInputText type="text" [(ngModel)]="changePass.oldPass" required />
            </div>
            <div class="mt-10 ml-10">
                <input pInputText type="text" [(ngModel)]="changePass.newPass" required />
            </div>
            <div class="mt-10 ml-10">
                <input pInputText type="text" [(ngModel)]="changePass.confirmPass" required />
            </div>
            <div class="w-1/3 text-center flex flex-row justify-between mt-10 ml-10">
                <button type="button" class="btn w-5/12" (click)="changePassword()">Đổi mật khẩu</button>
                <button type="button" class="btn-back w-5/12" (click)="cancel()">Quay lại</button>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
