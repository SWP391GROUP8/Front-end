<app-header></app-header>
<div class="bg-gray-100 w-full h-screen">
    <div class="w-4/5 h-full m-auto bg-white pt-16">
        <div class="mainBackground w-full h-80 m-auto">
            <div class="backgroundFilter w-full h-full ">
            </div>
            <div class="flex justify-center">
                <p class="text-white text-center font-bold text-5xl top-1/3 absolute">
                    Hệ thống quản lý môn học <br/>
                    Chuyên ngành Kỹ Thuật Phần Mềm (SE)
                </p>
            </div>
        </div>
        <div class="w-4/5 m-auto pt-16">
            <div class="grid grid-flow-row-dense grid-cols-3 gap-10">
                <div *ngFor="let item of items" class="w-full h-full max-h-96 rounded-xl 
                    cursor-pointer hover:shadow-xl hover:scale-105 transition-all
                    border-solid border-2 border-gray-200" (click)="navigateTo(item.url)"
                    style="padding: 0 !important;">
                    <div class="w-full h-3/4 overflow-hidden rounded-t-xl flex justify-center">
                        <img class="w-full m-auto" src="{{item.img}}" />
                    </div>
                    <div class="h-1/4 border-t-2 border-solid border-gray-200 rounded-b-xl p-4">
                        <div class="w-full text-center">
                            <p class="font-bold text-lg">{{item.title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
