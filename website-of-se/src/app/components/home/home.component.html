<app-header></app-header>
<div class="bg-gray-100 w-full">
    <div class="w-4/5 m-auto bg-white" style="min-height: calc(100vh - 90px);">
        <p class="text-center font-bold text-2xl py-10">Hệ thống quản lý môn học chuyên ngành Kỹ Thuật Phần Mềm (SE)
            thuộc trường
            Đại Học FPT
        </p>
        <div class="w-full border-b-2 border-solid border-gray-600"></div>
        <div class="grid grid-flow-row-dense grid-cols-3 gap-10 p-10">
            <div *ngFor="let item of items" class="w-full h-full max-h-96 rounded-xl 
                    cursor-pointer hover:shadow-xl hover:scale-105 transition-all"
                (click)="navigateTo(item.url)" style="padding: 0 !important;">
                <div class="w-full h-3/4 overflow-hidden rounded-t-xl">
                    <img class="w-full block m-auto" src="{{item.img}}" />
                </div>
                <div class="h-1/4 border-2 border-solid border-gray-200 rounded-b-xl p-4">
                    <div class="w-full text-center">
                        <p class="font-bold text-lg">{{item.title}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
