<div *ngIf="!isLoading" class="card">
    <p class="w-full text-center font-bold text-2xl mb-10">Quản lý CV</p>
    <p-fileUpload #fileUpload mode="basic" accept="application/*" (onSelect)="onUpload($event)"
        [chooseLabel]="'Tải lên CV'">
    </p-fileUpload>
    <p-table [value]="listCV">
        <ng-template pTemplate="header">
            <tr>
                <th colspan="6">Tên File</th>
                <th colspan="2">Ngày Tải</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr *ngIf="product">
                <td colspan="6">
                    <a [href]="product.path" class="text-blue-500 cursor-pointer mr-4">{{product.name}}</a></td>
                <td class="text-left" colspan="2">{{product.createDAte}}</td>
                <td>
                    <div class="w-full text-right">
                    <button pButton pRipple icon="pi pi-trash" class="p-button-danger"
                        (click)="deleteSelectedProducts(product.id)"></button>
                    </div>
                    </td>
            </tr>
        </ng-template>
    </p-table>
</div>
