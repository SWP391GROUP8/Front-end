<div class="card">
    <button pButton pRipple label="{{'Tạo sự kiện cho môn học'}}" icon="pi pi-plus"
        class="p-button-success p-mr-2" (click)="showDialog()"></button>
    
    <p-table #dt [value]="listSchedule" [rows]="10" [paginator]="true" [globalFilterFields]="['name','author','status']"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Courses</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Tên sự kiện<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="price">Nội dung<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="category">Người tạo<p-sortIcon field="author"></p-sortIcon></th>
                <th class="w-1/6" pSortableColumn="rating">Thời gian bắt đầu<p-sortIcon field="rating"></p-sortIcon></th>
                <th class="w-1/6" pSortableColumn="inventoryStatus">Thời gian kết thúc<p-sortIcon field="event"></p-sortIcon></th>
                <th pSortableColumn="inventoryStatus">Trạng thái<p-sortIcon field="event"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.title}}</td>
                <td>{{product.content}}</td>
                <td>{{product.createdBy}}</td>
                <td>{{product.startTime}}</td>
                <td>{{product.endtime}}</td>
                <td>{{product.status}}</td>
                <td>
                    <button *ngIf="product.status==='OPEN'" class="btn" (click)="joinEvent(product.id)">Tham gia sự kiện</button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                Có tổng cộng {{products ? products.length : 0 }} môn học.
            </div>
        </ng-template>
    </p-table>
</div>
<p-dialog [header]="'Tạo sự kiện cho môn học'" [(visible)]="isDisplay" [modal]="true" [dismissableMask]="true"
        [style]="{ 'min-width': '30vw'}" [contentStyle]="{minHeight: '550px'}">
        <div class="p-fluid p-grid p-formgrid mt-2">
            <div class="p-field p-col-12 p-md-4">
                <input pInputText [(ngModel)]="event.title" [placeholder]="'Tiêu đề sự kiện'" />
            </div>
            <div class="p-field p-col-12 p-md-4">
                <p-calendar [(ngModel)]="startTime" [showTime]="true" dateFormat="dd-mm-yy"
                    [placeholder]="'Thời gian bắt đầu sự kiện'" [showIcon]="true"></p-calendar>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <p-calendar [(ngModel)]="endTime" [showTime]="true" dateFormat="dd-mm-yy" [showIcon]="true"
                    [placeholder]="'Thời gian kết thúc sự kiện'"></p-calendar>
            </div>
            <div class="p-field p-col-12 p-md-12">
                <textarea pInputTextarea style="min-height: 100px" [placeholder]="'Nội dung sự kiện'"
                    [(ngModel)]="event.content"></textarea>
            </div>
            <div class="p-field p-col-12 p-md-12">
                <button class="btn items-center" (click)="addEvent()">Tạo sự kiện</button>
            </div>
        </div>
    </p-dialog>
