<app-header></app-header>
<div class="w-full bg-gray-100">
    <div class="w-4/5 m-auto bg-white py-10 px-36 ">
        <div class="flex">
            <p class="text-center w-full font-bold text-2xl mb-10">Danh sách bài viết</p>
            <!-- <button class="btn float-right w-1/6">Thêm bài viết</button> -->
        </div>
        <div class="grid grid-flow-row grid-cols-3 gap-10">
            <div *ngFor="let blog of listBlog"
                class="w-full h-full max-h-96 rounded-xl cursor-pointer hover:shadow-xl transition-shadow"
                (click)="navigateToCustomerDetail(blog.id)" style="padding: 0 !important;">
                <div class="w-full h-3/4 overflow-hidden bg-orange-500 rounded-t-xl">
                    <img class="w-full block m-auto" src="../../../assets/img/daihocfpt.jpg" />
                </div>
                <div class="h-1/4 border-2 border-solid border-gray-200 rounded-b-xl p-4">
                    <div class="h-1/2 flex relative">
                        <p class="font-light text-base">{{blog.authorId}}</p>
                        <div class="text-sm absolute right-0">
                            <span>
                                <i class="fas fa-heart text-red-500"></i>
                                {{blog.reaction}} lượt thích
                            </span>
                            <span>
                                <i class="fas fa-comment"></i>
                                5 Bình luận
                            </span>
                        </div>
                    </div>
                    <div class="w-full h-1/2">
                        <p class="font-bold text-lg">{{blog.title}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
