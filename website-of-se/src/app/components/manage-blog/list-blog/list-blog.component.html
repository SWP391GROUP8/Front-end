<div class="py-10 px-36 ">
    <div class="flex">
        <p class="text-center w-full font-bold text-2xl mb-10">Danh sách bài viết</p>
        <!-- <button class="btn float-right w-1/6">Thêm bài viết</button> -->
    </div>
    <div class="p-grid">
        <div *ngFor="let blog of listBlog" class="p-col-12 p-md-6 p-lg-3
        h-52 mx-10 my-4 rounded-xl cursor-pointer hover:shadow-xl" (click)="navigateToCustomerDetail(blog.id)"
            style="padding: 0 !important;">
            <img class="h-3/4 w-full rounded-t-xl" src="../../../assets/img/daihocfpt.jpg" />
            <div class="h-1/4 border-2 border-solid border-gray-400 rounded-b-xl px-4">
                <div class="flex relative">
                    <p class="font-light text-base">{{blog.authorId}}</p>
                    <div class="text-sm absolute right-0">
                        <span>
                            <i class="fas fa-heart text-red-500"></i>
                            {{blog.reaction}} lượt thích
                        </span>
                        <span>
                            <i class="fas fa-comment"></i>
                            5 Bình luận
                        </span>
                    </div>
                </div>
                <p class="font-bold text-lg">{{blog.title}}</p>
            </div>
        </div>
    </div>
</div>
